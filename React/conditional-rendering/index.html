<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super()
          this.state = {
            // this is often used when a call to API is made
            // and you want something to show on the screen while waiting
            // conditional rendering will be used to display this temporary component
            // that says e.g. "wait, we're buffering"
            isLoading: true
          }
        }

        componentDidMount() {
          // fake an API call that lasts 1500 ms
          // setTimeout(foo, ms) calls foo after ms time
          const fakeApiCall = () => {
            this.setState({
              isLoading: false
            })
          };
          setTimeout(fakeApiCall, 1500)
        }

        render() {
          return(
            <div>
              {this.state.isLoading ? <h1>Loading...</h1> : <Conditional />}
            </div>
          )
        }
      }

      function Conditional(props) {
        const loadedText = <h1>Some cool stuff about conditional rendering</h1>;
        return (
          <div>
          {loadedText}
          </div>
        )

      }

      ReactDOM.render(<App />, document.getElementById('root'));

    </script>

  </body>
</html>
